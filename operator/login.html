<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Login - Greenscreen Kiosk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-container {
      background: rgba(30, 41, 59, 0.8);
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
    }

    .login-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      text-align: left;
    }

    .password-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.6);
      color: #fff;
      transition: all 0.3s;
      text-align: center;
      letter-spacing: 4px;
    }

    .password-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 16px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .error-message.show {
      opacity: 1;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .footer-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Operator Dashboard</h1>
    <p class="login-subtitle">
      <span class="status-indicator"></span>
      System Ready
    </p>

    <form id="loginForm">
      <div class="input-group">
        <label class="input-label" for="passwordInput">Enter PIN</label>
        <input
          type="password"
          id="passwordInput"
          class="password-input"
          placeholder="••••"
          maxlength="4"
          autocomplete="off"
          autofocus
        >
      </div>

      <button type="submit" class="login-btn">
        ACCESS DASHBOARD →
      </button>

      <div class="error-message" id="errorMessage">
        Incorrect PIN. Please try again.
      </div>
    </form>

    <p class="footer-text">Greenscreen Kiosk v1.0</p>
  </div>

  <script>
    const CORRECT_PIN = '1234';
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const enteredPin = passwordInput.value.trim();

      if (enteredPin === CORRECT_PIN) {
        // Set session flag
        sessionStorage.setItem('operatorAuthenticated', 'true');
        // Redirect to dashboard
        window.location.href = 'index.html';
      } else {
        // Show error
        errorMessage.classList.add('show');
        passwordInput.value = '';
        passwordInput.style.borderColor = '#ef4444';

        // Reset error after 2 seconds
        setTimeout(() => {
          errorMessage.classList.remove('show');
          passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }, 2000);
      }
    });

    // Auto-focus input
    passwordInput.focus();

    // Only allow numbers
    passwordInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
