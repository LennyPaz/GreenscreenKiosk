<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Greenscreen Kiosk</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <!-- Main app container -->
  <div id="app">
    <div class="screen">
      <main class="screen__body">
        <div class="text-center">
          <div class="text-4xl mb-md animate-bounce">üéâ</div>
          <h1 class="text-3xl font-bold mb-lg">Loading...</h1>
        </div>
      </main>
    </div>
  </div>

  <!-- ============================================
       HTML TEMPLATES - All screen templates
       ============================================ -->

  <!-- TEMPLATE: Attract Screen -->
  <template id="attract-screen-template">
    <div class="screen" id="attractScreen" style="cursor: pointer; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
      <main style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px;">
        <div style="text-align: center; max-width: 1200px; width: 100%;">
          <!-- Main Title (2x size) - FIX: Center aligned, one line -->
          <div style="margin-bottom: 60px; animation: float 3s ease-in-out infinite; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <h1 style="font-size: 140px; font-weight: 900; color: white; margin-bottom: 24px; text-shadow: 0 6px 30px rgba(0,0,0,0.4); letter-spacing: -2px; line-height: 1.1; text-align: center; white-space: nowrap;" data-bind="theme">
              Green Screen Photos
            </h1>
            <p style="font-size: 64px; color: rgba(255,255,255,0.95); font-weight: 600; text-align: center;" data-bind="eventName">
              Professional Photo Experience
            </p>
          </div>

          <!-- Call to Action (2x size) - FIX: Properly centered -->
          <div style="margin-bottom: 70px; display: flex; justify-content: center; align-items: center;">
            <p style="font-size: 84px; font-weight: 700; color: rgba(255,255,255,0.95); margin: 0; letter-spacing: 4px; animation: pulse 2s ease-in-out infinite; text-shadow: 0 4px 20px rgba(0,0,0,0.3); white-space: nowrap;">
              üëÜ TAP ANYWHERE TO START
            </p>
          </div>

          <!-- Pricing Info Container -->
          <div data-dynamic="pricing"></div>
        </div>
      </main>
    </div>
  </template>

  <!-- TEMPLATE: Welcome Screen -->
  <template id="welcome-screen-template">
    <div class="screen" style="background: var(--gradient-bg-light);">
      <main style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px;">
        <div style="text-align: center; max-width: 900px; width: 100%;">
          <!-- Header -->
          <div style="margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h1 style="font-size: 112px; font-weight: 900; margin-bottom: 24px; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; white-space: nowrap; display: inline-block; width: auto;" data-bind="theme">
              Green Screen Photos
            </h1>
            <p style="font-size: 48px; color: var(--color-gray-600); font-weight: 500; white-space: nowrap;" data-bind="eventName">
              Professional Photo Experience
            </p>
          </div>

          <!-- How It Works (Clean, Professional) -->
          <div style="background: white; padding: 48px 56px; border-radius: 24px; margin-bottom: 60px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); border: 2px solid var(--color-border);">
            <h2 style="font-size: 38px; font-weight: 700; color: var(--color-gray-800); margin-bottom: 16px; text-align: center; letter-spacing: 0.5px;">
              How It Works
            </h2>
            <p style="font-size: 17px; color: var(--color-gray-600); text-align: center; margin-bottom: 40px; font-weight: 400;">Simple and quick ‚Äî your photos in 4 easy steps</p>

            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 36px;">
              <div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
                <div style="width: 70px; height: 70px; border-radius: 50%; background: white; border: 4px solid #667eea; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);">
                  <span style="font-size: 36px; font-weight: 800; color: #667eea;">1</span>
                </div>
                <div style="font-size: 23px; font-weight: 800; color: var(--color-gray-900); margin-bottom: 12px; line-height: 1.3;">Pick Photos<br>& Background</div>
                <div style="font-size: 15px; color: var(--color-gray-600); line-height: 1.6;">Select how many photos you want and choose your scene</div>
              </div>

              <div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
                <div style="width: 70px; height: 70px; border-radius: 50%; background: white; border: 4px solid #667eea; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);">
                  <span style="font-size: 36px; font-weight: 800; color: #667eea;">2</span>
                </div>
                <div style="font-size: 23px; font-weight: 800; color: var(--color-gray-900); margin-bottom: 12px; line-height: 1.3;">Choose<br>Delivery</div>
                <div style="font-size: 15px; color: var(--color-gray-600); line-height: 1.6;">Get your photos printed, emailed, or both</div>
              </div>

              <div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
                <div style="width: 70px; height: 70px; border-radius: 50%; background: white; border: 4px solid #667eea; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);">
                  <span style="font-size: 36px; font-weight: 800; color: #667eea;">3</span>
                </div>
                <div style="font-size: 23px; font-weight: 800; color: var(--color-gray-900); margin-bottom: 12px; line-height: 1.3;">Review<br>& Pay</div>
                <div style="font-size: 15px; color: var(--color-gray-600); line-height: 1.6;">Check your order and complete payment</div>
              </div>

              <div style="text-align: center; display: flex; flex-direction: column; align-items: center;">
                <div style="width: 70px; height: 70px; border-radius: 50%; background: white; border: 4px solid #667eea; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);">
                  <span style="font-size: 36px; font-weight: 800; color: #667eea;">4</span>
                </div>
                <div style="font-size: 23px; font-weight: 800; color: var(--color-gray-900); margin-bottom: 12px; line-height: 1.3;">Receive<br>Your Photos</div>
                <div style="font-size: 15px; color: var(--color-gray-600); line-height: 1.6;">Pick up prints or find photos in your email</div>
              </div>
            </div>
          </div>

          <!-- Start Button (Larger & More Prominent) -->
          <button class="btn btn--gradient-primary" id="startBtn" style="width: 100%; max-width: 800px; height: 140px; font-size: 48px; font-weight: 900; box-shadow: var(--shadow-2xl); border-radius: 20px; letter-spacing: 2px;">
            START SESSION ‚Üí
          </button>
        </div>
      </main>
    </div>
  </template>

  <!-- TEMPLATE: Standard Screen Header (reusable component) -->
  <template id="screen-header-template">
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 4px 8px; background: rgba(0,0,0,0.02); border-bottom: 1px solid var(--color-border); min-height: 36px; max-height: 36px;">
      <button class="btn btn--ghost btn--small" id="backBtn" style="min-height: 28px; min-width: 70px; font-size: 13px; padding: 4px 8px;">‚Üê Back</button>
      <div style="font-size: 15px; font-weight: 600;" data-bind="title">Screen Title</div>
      <button class="btn btn--danger btn--small" id="startOverBtn" style="min-height: 28px; min-width: 70px; font-size: 13px; padding: 4px 8px;">‚úï</button>
    </header>
  </template>

  <!-- TEMPLATE: Progress Bar (reusable component) -->
  <template id="progress-bar-template">
    <div class="progress" style="position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; background: white; border-top: 1px solid var(--color-border); padding: 8px 16px; box-shadow: 0 -2px 8px rgba(0,0,0,0.05);">
      <div style="display: flex; justify-content: center; align-items: center; gap: 8px;" data-dynamic="dots"></div>
    </div>
  </template>

  <!-- TEMPLATE: Keyboard (reusable component) -->
  <template id="keyboard-template">
    <div class="keyboard" data-dynamic="keyboard-rows"></div>
  </template>

  <!-- TEMPLATE: Party Size Screen -->
  <template id="party-size-screen-template">
    <div class="screen">
      <div data-component="header"></div>

      <main style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 12px; max-height: calc(100vh - 36px - 40px);">
        <h1 style="font-size: 26px; font-weight: bold; margin-bottom: 20px; text-align: center;">How many people?</h1>

        <div style="width: 100%; max-width: 900px;">
          <!-- Number Grid -->
          <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 16px;" data-dynamic="party-size-buttons"></div>

          <!-- 10+ Button -->
          <div data-dynamic="party-size-10plus"></div>

          <!-- Continue Button -->
          <button class="btn btn--gradient-primary btn--large" id="nextBtn" style="width: 100%; height: 60px; font-size: 18px; font-weight: bold; box-shadow: var(--shadow-lg);">
            CONTINUE ‚Üí
          </button>
        </div>
      </main>

      <div data-component="progress"></div>
    </div>
  </template>

  <!-- TEMPLATE: Name Entry Screen -->
  <template id="name-screen-template">
    <div class="screen">
      <div data-component="header"></div>

      <main style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; max-height: calc(100vh - 36px - 40px);">
        <div style="width: 100%; max-width: 700px; text-align: center;">
          <h1 style="font-size: 32px; font-weight: bold; margin-bottom: 12px;">What's your name?</h1>
          <p style="font-size: 16px; color: var(--color-gray-600); margin-bottom: 24px;">This will appear on your receipt</p>

          <!-- Name Input -->
          <div style="margin-bottom: 20px;">
            <input
              type="text"
              id="nameInput"
              class="input"
              placeholder="Enter your name..."
              style="width: 100%; font-size: 20px; text-align: center; padding: 16px; border: 3px solid var(--color-border); border-radius: 12px; font-weight: 500; box-shadow: var(--shadow-md);"
            >
          </div>

          <!-- Keyboard -->
          <div style="margin-bottom: 20px;" data-component="keyboard"></div>

          <!-- Continue Button -->
          <button class="btn btn--gradient-primary btn--large" id="nextBtn" style="width: 100%; height: 68px; font-size: 20px; font-weight: bold; box-shadow: var(--shadow-lg);">
            CONTINUE ‚Üí
          </button>
        </div>
      </main>

      <div data-component="progress"></div>
    </div>
  </template>

  <!-- Due to complexity, Background, Delivery, Quantity, Email, Review, Payment, Photo, Processing, and Receipt screens
       will be dynamically generated in JavaScript for now. We can refactor these incrementally later. -->

  <!-- Single JavaScript file - NO MODULES -->
  <script src="./src/kiosk.js"></script>
</body>
</html>
